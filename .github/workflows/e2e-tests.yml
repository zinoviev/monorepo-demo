name: E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm --filter "@zinoviev/*" build

      - name: Install Playwright browsers
        run: pnpm --filter @monorepo/shell exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm --filter @monorepo/shell run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/shell/playwright-report/
          retention-days: 30
